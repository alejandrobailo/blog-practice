<div class="container-fluid wrapper">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>New post</h1>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group has-error">
                    <label for="slug">Author</label>
                    <input type="text" class="form-control" name="author" formControlName="author" />
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" formControlName="title" />
                </div>
                <div class="form-group">
                    <label for="description">Image</label>
                    <input rows="5" class="form-control" name="image" formControlName="image" />
                </div>
                <div class="form-group">
                    <label for="title">Category</label>
                    <input type="text" class="form-control" name="category" formControlName="category" />
                </div>
                <div class="form-group">
                    <label for="description">Content</label>
                    <textarea rows="5" class="form-control" name="text" formControlName="text"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" [disabled]=!form.valid>Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
